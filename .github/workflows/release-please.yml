name: ðŸ”– Release Please
on:
  push:
    branches:
      - master

jobs:
  release_please:
    name: ðŸ”– Create PR or Release
    runs-on: ubuntu-latest
    steps:
      - name: Create PR or Release
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: '@equinor/rdf-graph'
          changelog-types: >
            [{"type":"feat","section":"Features","hidden":false},
            {"type":"fix","section":"Bug Fixes","hidden":false},
            {"type":"docs","section":"Documentation","hidden":false},
            {"type":"refactor","section":"For Developers","hidden":false},
            {"type":"style","section":"Cosmetic Changes","hidden":false},
            {"type":"ci", "section":"For Developers","hidden":false},
            {"type":"perf", "section":"Performance Optimization","hidden":false}]
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}

  publish:
    name: 'ðŸ“¦ Publish'
    needs: release_please
    if: ${{ needs.release_please.outputs.release_created }}
    environment:
      name: production
      url: https://www.npmjs.com/package/@equinor/rdf-graph
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org
          scope: '@equinor'
      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
