name: üîç Validate PR

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - labeled
      - unlabeled
    paths:
      - 'src/**'

jobs:
  validate_name:
    name: Validate PR Name
    if: ${{ github.actor != 'dependabot[bot]' && github.actor != 'snyk-bot' }}
    runs-on: ubuntu-latest
    steps:
      - name: Validate
        uses: jef/conventional-commits-pr-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
