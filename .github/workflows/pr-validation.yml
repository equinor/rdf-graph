name: üçå Validate PR

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
    paths:
      - 'src/**'

jobs:
  validate_name:
    name: Validate PR Name
    if: ${{ !contains(fromJson('["dependabot[bot]", "snyk-bot"]'), github.actor) }}
    runs-on: ubuntu-latest
    steps:
      - name: Validate
        uses: jef/conventional-commits-pr-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
