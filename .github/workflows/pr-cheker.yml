name: PR checker

on:
    pull_request:
        branches: [master]
        types:
            - opened
            - edited
            - synchronize
            - labeled
            - unlabeled

jobs:
    check:
        name: üçí Check PR title
        runs-on: ubuntu-latest
        steps:
            - uses: thehanimo/pr-title-checker@v1.3.1
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
              with:
                  pass_on_octokit_error: false
                  configuration_path: '.github/pr-title-checker-config.json'
