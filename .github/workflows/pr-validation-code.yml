name: ✅ Validate PR - Code

on:
  pull_request:
    paths:
      - 'src/**'

env:
  NODE_VERSION: 18

jobs:
  validate_code:
    name: 👮‍♂️ Code validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lib
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build library
        run: npm run build:lib
      - name: Find code style issues
        run: npm run validateCode

  unit_test:
    name: 🧪 Unit test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lib
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test

  security_vulnerabilities:
    name: 🐩 Snyk (Security vulnerabilities)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - uses: snyk/actions/setup@master
      - name: Install dependencies
        run: npm ci
      - name: Authenticator
        run: snyk auth ${{ secrets.SNYK_TOKEN }}
      - name: Test dependencies for known issues
        run: snyk test --fail-on=all --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Continuously monitor new vulnerabilities
        if: inputs.snyk-monitor
        run: snyk monitor
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  code_ql:
    name: 🛡️ CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
