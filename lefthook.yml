pre-commit:
  parallel: true
  commands:
    tsc-compile-test:
      root: lib/
      run: npx tsc --noEmit
    eslint:
      glob: '*.{js,ts,jsx,tsx}'
      run: npx eslint {staged_files}
    prettier-check:
      exclude: '.prettierignore'
      run: npx prettier --check {staged_files}
